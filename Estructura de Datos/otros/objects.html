<script>
var jose ={
    descripcion: "Alumno regular",
    calificaciones: [9,8,5,6,3,2],
    prom: function(){
        var result=0;
        for(let i=0; i<this.calificaciones.length;i++)
        {
           result=result+this.calificaciones[i]/this.calificaciones.length;
        }
    return result;
    
}
}
jose.prom();

</script>
